<div class="popup-overlay1" *ngIf="isVisible">
  <div class="popup-content">
    <h4>Select Robots</h4>
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>#</th>
          <th>Name</th>
          <th>IP Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let robot of availableRobots; index as i">
          <td>
            <input type="checkbox" [(ngModel)]="robot.selected" />
          </td>
          <td>{{ i + 1 }}</td>
          <td>{{ robot.roboName }}</td>
          <td>{{ robot.ipAdd }}</td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="showError" class="error-message">
      Please select at least one robot.
    </div>

    <div>
      <button type="button" (click)="addSelectedRobots()">Place</button>
      <button type="button" (click)="closePopup()">Close</button>
    </div>
  </div>
</div>
