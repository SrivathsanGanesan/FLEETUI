<div class="popup" *ngIf="isVisible">
    <h3>Robots</h3>
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>ID</th>
          <th>Name</th>
          <th>Color</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let robots of robots">
          <td><input type="checkbox" [(ngModel)]="robots.selected"></td>
          <td>{{ robots.id }}</td>
          <td>{{ robots.name }}</td>
          <td>{{ robots.color }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="addSelectedRobots()">Add</button>
    <button (click)="closePopup()">Close</button>
  </div>
