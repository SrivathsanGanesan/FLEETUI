<div class="popup" *ngIf="isVisible">
    <h3>Robots</h3>
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>ID</th>
          <th>Name</th>
          <!-- <th>Status</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let robot of robots">
          <td><input type="checkbox" [(ngModel)]="robot.selected"></td>
          <td>{{ robot.id }}</td>
          <td>{{ robot.name }}</td>
          <!-- <td>{{ robot.status }}</td> -->
        </tr>
      </tbody>
    </table>
    <button (click)="addSelectedRobots()">Add</button>
    <button (click)="closePopup()">Close</button>
  </div>
