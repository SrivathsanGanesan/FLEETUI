<div class="battery-container">
    <div class="battery">
      <div class="battery-level"
           [ngClass]="getBatteryColor()"
           [ngStyle]="{'height': batteryPercentage + '%'}">
      </div>
      <div *ngIf="isCharging" class="charging-icon">
        <img src="assets/icons/charging1.png" alt="Charging" class="charging-image"/>
      </div>
    </div>
    <p class="battery-percentage">{{ batteryPercentage }}%</p>
  </div>
