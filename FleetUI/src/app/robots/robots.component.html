<div class="flex h-screen">
  <app-sidenavbar class="fixed top-0 left-0 h-full"></app-sidenavbar>
  <div class="flex-grow ml-64 p-8 h-screen overflow-auto">
    <div class="mainContent flex flex-col h-full">
      <!-- Add this button somewhere in your robot page, e.g., in the header or toolbar -->

      <!-- Header section -->
      <div class="header-section mb-4">
        <h1 class="header-title">Robot Details</h1>
        <div class="subheader-container">
          <div class="subheader-text">Create and edit task reports</div>
          <img
            src="../../assets/icons/i-icon.svg"
            alt="Icon"
            class="subheader-icon"
          />
        </div>
      </div>

      <!-- Search and Date Filters -->
      <div class="search-date-container">
        <!-- Search Bar -->
        <div class="search-container">
          <input type="text" placeholder="Search..." class="search-input" />
          <button class="search-button">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.6937 14.7322H15.6255L15.2244 14.3973C16.4934 12.8573 17.2949 10.915 17.2949 8.70538C17.2948 3.88379 13.4214 0 8.6142 0C3.8728 0 0 3.88379 0 8.70538C0 13.527 3.8728 17.4107 8.68073 17.4107C10.8176 17.4107 12.8208 16.6071 14.3564 15.335L14.7569 15.6699V16.7411L21.4343 23.4375L23.4375 21.4286L16.6937 14.7322ZM8.68073 14.7322C5.34198 14.7322 2.67102 12.0535 2.67102 8.70538C2.67102 5.35712 5.34198 2.67865 8.68073 2.67865C12.0193 2.67865 14.6904 5.35712 14.6904 8.70538C14.6904 12.0535 12.0193 14.7322 8.68073 14.7322Z"
                fill="white"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button (click)="togglePopup()" class="add-robots-button">
          + Add Robots
        </button>
      </div>

      <!-- Card Container -->
      <!-- <div class="card" *ngFor="let robot of robots" (click)="openRobotDetail(robot)"> -->
      <div class="card-container-wrapper mt-4">
        <div class="card-container">
          <div
            *ngFor="let robot of robots; let i = index; trackBy: trackByIndex"
            [ngClass]="{
              'highlighted-card': i === centerIndex,
              'blurred-card': i !== centerIndex
            }"
            class="card"
          >
            <div class="top-section">
              <div class="icons">
                <div class="menu-icon" (click)="toggleMenu(i)">
                  &#x22EE;
                  <!-- HTML code for vertical ellipsis -->
                </div>
                <div class="popup-menu" [class.show]="menuOpenIndex === i">
                  <ul>
                    <li (click)="editRobot(i)" style="color: white">Edit</li>
                    <li (click)="deleteRobot(i)" style="color: white">
                      Delete
                    </li>
                  </ul>
                </div>
              </div>

              <img
                [src]="robot.imageUrl"
                alt="{{ robot.name }}"
                class="robot-image"
              />
            </div>

            <div class="bottom-section">
              <h2 class="card-header title">{{ robot.name }}</h2>
              <div class="card-id-status">
                <p>ID: {{ robot.id }}</p>
                <!-- Display ID -->
                <p>S.no: {{ robot.serialNumber }}</p>
                <!-- Display Serial Number -->
                <p>
                  Status: <span class="robot-status">{{ robot.status }}</span>
                </p>
                <!-- Display Status -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Robot Popup -->
      <div *ngIf="showPopup" class="popup-overlay" (click)="togglePopup()">
        <div class="popup" (click)="$event.stopPropagation()">
          <h2>Add New Robot</h2>
          <form (ngSubmit)="addRobot()">
            <label for="name">Name:</label>
            <input id="name" [(ngModel)]="newRobot.name" name="name" required />

            <label for="imageUrl">Image URL:</label>
            <input
              id="imageUrl"
              [(ngModel)]="newRobot.imageUrl"
              name="imageUrl"
              required
            />

            <label for="capacity">Capacity:</label>
            <input
              id="capacity"
              [(ngModel)]="newRobot.capacity"
              name="capacity"
              required
            />

            <label for="speed">Speed:</label>
            <input
              id="speed"
              [(ngModel)]="newRobot.speed"
              name="speed"
              required
            />

            <label for="accuracy">Accuracy:</label>
            <input
              id="accuracy"
              [(ngModel)]="newRobot.accuracy"
              name="accuracy"
              required
            />

            <div class="flex">
              <button type="submit">Add Robot</button>
              <button type="button" (click)="togglePopup()">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Edit Robot Popup -->
      <div *ngIf="isEditPopupOpen" class="popup-overlay">
        <div class="popup">
          <h2>Edit Robot</h2>
          <form (ngSubmit)="saveRobot()">
            <div class="mb-4">
              <label for="name">Name</label>
              <input
                id="name"
                [(ngModel)]="editRobotData.name"
                name="name"
                required
              />
            </div>
            <div class="mb-4">
              <label for="imageUrl">Image URL</label>
              <input
                id="imageUrl"
                [(ngModel)]="editRobotData.imageUrl"
                name="imageUrl"
                required
              />
            </div>
            <div class="mb-4">
              <label for="capacity">Capacity</label>
              <input
                id="capacity"
                [(ngModel)]="editRobotData.capacity"
                name="capacity"
                required
              />
            </div>
            <div class="mb-4">
              <label for="speed">Speed</label>
              <input
                id="speed"
                [(ngModel)]="editRobotData.speed"
                name="speed"
                required
              />
            </div>
            <div class="mb-4">
              <label for="accuracy">Accuracy</label>
              <input
                id="accuracy"
                [(ngModel)]="editRobotData.accuracy"
                name="accuracy"
                required
              />
            </div>
            <div class="flex">
              <button type="submit">Save</button>
              <button type="button" (click)="closeEditPopup()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
