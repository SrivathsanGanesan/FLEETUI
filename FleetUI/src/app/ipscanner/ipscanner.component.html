<div class="ip-scanner-popup">
  <button class="close-button" (click)="closeIPScanner()">âœ–</button>
  <h2>IP Range Scanner</h2>
  <form class="ip-scan-form">
    <div class="form-group">
      <label for="ipRangeFrom">IP Range:</label>
      <input id="ipRangeFrom" type="text" placeholder="195.80.116.170">
      <span>to: </span>
      <input id="ipRangeTo" type="text" placeholder="195.80.116.186">
    </div>

    <!-- <div class="form-group">
      <label for="hostname">Hostname:</label>
      <input id="hostname" type="text" placeholder="e-estonia.com">
    </div>   -->
    <button type="button" class="start-button">Start</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>IP</th>
        <th>Ping</th>
        <!-- <th>Hostname</th> -->
        <th>Ports [4+]</th>
        <th>Web detect</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ipScanData">
        <td>{{ item.ip }}</td>
        <td>{{ item.ping }}</td>
        <!-- <td>{{ item.hostname }}</td> -->
        <td>{{ item.ports }}</td>
        <td>{{ item.webDetect }}</td>
      </tr>
    </tbody>
  </table>
</div>
