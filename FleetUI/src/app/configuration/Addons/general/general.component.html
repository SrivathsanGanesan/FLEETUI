<div class="container1">
  <div class="content-fluid1">
    <div class="general">
      <!-- <form> -->
        <div class="container">
          <div class="form-control">
            <div class="field">
              <label for="fleetServerMode">Fleet Server Mode: </label>
              <input
                class="input"
                type="number"
                min="0"
                placeholder="Enter"
                style="width: 10rem;"
                [(ngModel)]="formData.fleetServerMode"
                name="fleetServerMode"
                pInputText
                required
                #fleetServerMode="ngModel"
              />
              <div *ngIf="fleetServerMode.invalid && fleetServerMode.touched" class="error">
                *Fleet Server Mode is required.
              </div>
            </div>
            <div class="field">
              <label for="serverIP" style="margin-right: 5rem;">Server IP: </label>
              <input
                type="text"
                placeholder="Enter IP"
                minlength="7"
                maxlength="15"
                size="15"
                [(ngModel)]="formData.serverIP"
                name="serverIP"
                pInputText
                required
                pattern="^(\d{1,3}\.){3}\d{1,3}$"
                #serverIP="ngModel"
              />
              <div *ngIf="serverIP.invalid && serverIP.touched" class="error">
                Enter a valid Server IP (e.g., 192.168.0.1).
              </div>
            </div>
            <div class="field">
              <label for="serverPort" style="margin-right: 4rem">Server Port: </label>
              <input
                class="input"
                placeholder="Enter Port"
                type="number"
                min="1000"
                max="9999"
                oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);"
                style="width: 10rem;"
                [(ngModel)]="formData.serverPort"
                name="serverPort"
                pInputText
                required
                #serverPort="ngModel"
              />
              <div *ngIf="serverPort.invalid && serverPort.touched" class="error">
                Server Port is required (1000-9999).
              </div>
            </div>

          <div class="form2">
            <div class="field">
              <label for="ip" style="margin-right: 2rem;">Database IP : </label>
              <input type="text" Enter IP placeholder="Enter IP" minlength="7" maxlength="15" size="15" style="width: 10rem;" [(ngModel)]="formData.databaseIp" pInputText/>
            </div>
            <div class="field">
              <label for="type">Database Type : </label><br>
              <p-dropdown appendTo="body"  [options]="dtype" [(ngModel)]="selectedDb" optionLabel="name" placeholder="Select"></p-dropdown>
            </div>
            <div class="field">
              <label for="type" style="margin-right: .9rem;">Server IP Type : </label><br>
              <p-dropdown appendTo="body" [options]="iptype" [(ngModel)]="selectedIp" optionLabel="name" placeholder="Select"></p-dropdown>
            </div>
          </div>

          <div class="form3">
            <div class="field">
              <label for="type" style="margin-right: 3rem;">Database Name : </label>
              <input type="text" placeholder="Enter DB name" style="width: 10rem;" [(ngModel)]="formData.databaseName" pInputText/>
            </div>
            <div class="field">
              <label for="type">Robot Manager Type : </label><br>
              <p-dropdown appendTo="body"  [options]="robotManagerType" [(ngModel)]="selectedRoboManagerType" optionLabel="name" placeholder="Select"></p-dropdown>
            </div>
            <div class="field">
              <label for="type" style="margin-right: 1.2rem;">Task Manager Type  : </label><br>
              <p-dropdown appendTo="body"  [options]="taskManagerType" [(ngModel)]="selectedTaskManagerType" optionLabel="name" placeholder="Select"></p-dropdown>
            </div>
          </div>
          <div class="field mt-1">
            <p-button
              label="Submit"
              type="submit"
              class="block mt-1 pt-2"
              icon="pi pi-check-circle"
              styleClass="p-button-danger p-button1"
              (onClick)="saveParams()"
            ></p-button>
          </div>
        </div>
      <!-- </form> -->
    </div>
  </div>
</div>
