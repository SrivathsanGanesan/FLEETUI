<div class=" mainContent">

  <div class="header-section">
    <h1 class="header-title">FMS Support</h1>
    
    <div class="subheader-container">
      <div class="subheader-text">Get the help you need</div>
      <img src="../../assets/icons/i-icon.svg" alt="Icon" class="subheader-icon" />
    </div>
  
    <!-- Export Project button -->
    <button type="button" class="export-button">
      <i class="fas fa-file-export"></i> Export Project
    </button>
  </div>
      
    <div class="content-container">
      <div class="contact-container">
        <div class="header">
            <h3>Contact Us</h3>

            <div class="address">
              <h6>Address:</h6>
              <h6>No. 09</h6>
              <h6>GST Road, Oorapakkam</h6>
              <h6>Kanchipuram</h6>
              <h6>Chennai - 603210</h6>
              <h6>Tamil Nadu, India</h6>
            </div>
            
            
            <div class="form-container">
                <div class="container">
                    <div class="aligning">
                        <div class="form-row">
                            <label for="enquiryReason">Enquiry Reason*</label>
                            <select id="enquiryReason" required>
                                <option value="" disabled selected>Select a reason</option>
                                <option value="General Inquiry">General Inquiry</option>
                                <option value="Product Info">Product Info</option>
                            </select>
                        </div>
                    </div>
                    <div class="aligning">
                        <div class="form-row">
                            <label for="fullName">Full Name*</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-row">
                            <label for="emailId">Email Id*</label>
                            <input type="email" id="emailId" required>
                        </div>
                    </div>
                    <div class="aligning">
                        <div class="form-row">
                            <label for="mobile">Mobile with Country Code*</label>
                            <input type="tel" id="mobile" required>
                        </div>
                        <div class="form-row">
                            <label for="jobTitle">Job Title*</label>
                            <input type="text" id="jobTitle" required>
                        </div>
                    </div>
                    <div class="aligning">
                        <div class="form-row">
                            <label for="organization">Organization*</label>
                            <input type="text" id="organization" required>
                        </div>
                        <!-- <div class="form-row">
                            <input type="checkbox" id="privacyPolicy" required>
                            <label for="privacyPolicy">I agree to the Privacy Policy and Terms of Use</label>
                        </div> -->
                    </div>
                    <div class="form-row">
                        <button type="submit" class="submit-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    
        
        

        <div class="support-sections">

          <div class="support-section">
            <div class="header-image-container">
              <img src="assets/icons/folder.png" alt="Documentation">
              <h3>Documentation</h3>
            </div>
            <p>Find technical docs and guides.</p>
            <button class="download-btn pixel-corners" (click)="downloadDocument()">
              <div class="button-content">
                <div class="svg-container">
                  <svg
                    class="download-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M19.479 10.092c-.212-3.951-3.473-7.092-7.479-7.092-4.005 0-7.267 3.141-7.479 7.092-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.521-5.408zm-7.479 6.908l-4-4h3v-4h2v4h3l-4 4z"
                    ></path>
                  </svg>
                </div>
                <div class="text-container">
                  <div class="text">Download</div>
                </div>
              </div>
            </button>
          </div>
        
          <div class="support-section">
            <div class="header-image-container">
              <img src="assets/icons/training.png" alt="Training Resource">
              <h3>Training Resource</h3>
            </div>
            <p>Explore training materials.</p>
            <button class="download-btn pixel-corners" (click)="downloadDocument()">
              <div class="button-content">
                <div class="svg-container">
                  <svg
                    class="download-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M19.479 10.092c-.212-3.951-3.473-7.092-7.479-7.092-4.005 0-7.267 3.141-7.479 7.092-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.521-5.408zm-7.479 6.908l-4-4h3v-4h2v4h3l-4 4z"
                    ></path>
                  </svg>
                </div>
                <div class="text-container">
                  <div class="text">Download</div>
                </div>
              </div>
            </button>
          </div>
        
          <div class="support-section">
            <div class="header-image-container">
              <img src="assets/icons/faq.png" alt="FAQ">
              <h3>FAQ</h3>
            </div>
            <p>Frequently asked questions.</p>
            <div class="faq-section" (click)="goToFaq()">
              <button class="custom-learn-more">
                <span class="custom-circle" aria-hidden="true">
                  <span class="custom-icon custom-arrow"></span>
                </span>
                <span class="custom-button-text">Learn More</span>
              </button>
            </div>
          </div>
        </div>
