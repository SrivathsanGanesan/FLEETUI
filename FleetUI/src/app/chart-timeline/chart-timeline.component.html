<div class="header">
<!-- Scope Dropdown -->
<div class="dropdown-container">
  <div class="menu" id="overall">
    <div class="item">
      <a href="javascript:void(0);" class="link" id="selectedScope">
        <span>{{ selectedType  }}</span>
        <svg viewBox="0 0 360 360" xml:space="preserve">
          <g id="SVGRepo_iconCarrier">
            <path
              id="XMLID_225_"
              d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393 
                c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393 
                s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z"
            ></path>
          </g>
        </svg>
      </a>
      <!-- Scope Options -->
      <div class="submenu">
        <div class="submenu-item " id="overall">
          <a href="javascript:void(0);" class="submenu-link" (click)="updateSelection('Overall')">Overall</a>
        </div>
        <div
          class="submenu-item"
          *ngFor="let robo of roboNames"
        >
          <a href="javascript:void(0);" class="submenu-link" (click)="updateSelection(robo)">{{ robo }}</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Metric Dropdown -->
  <div class="menu">
    <div class="item">
      <a href="javascript:void(0);" class="link" id="selectedMetric">
        <span>{{ selectedMetric }}</span>
        <svg viewBox="0 0 360 360" xml:space="preserve">
          <g id="SVGRepo_iconCarrier">
            <path
              id="XMLID_225_"
              d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393 
                c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393 
                s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z"
            ></path>
          </g>
        </svg>
      </a>
      <!-- Metric Options -->
      <div class="submenu">
        <div class="submenu-item" *ngFor="let metric of getMetrics(selectedType)">
          <a href="javascript:void(0);" class="submenu-link" (click)="updateChart(metric.key, metric.label)">{{ metric.label }}</a>
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- Filter Container -->
  <div class="time-button-container">
    <div class="tabs">
      <input
        type="radio"
        id="today"
        name="filter"
        value="Today"
        class="input"
        (change)="applyFilter($event)"
        checked
      />
      <label for="today" class="label">Today</label>

      <input
        type="radio"
        id="week"
        name="filter"
        value="Week"
        class="input"
        (change)="applyFilter($event)"
      />
      <label for="week" class="label">Week</label>

      <input
        type="radio"
        id="month"
        name="filter"
        value="Month"
        class="input"
        (change)="applyFilter($event)"
      />
      <label for="month" class="label">Month</label>
    </div>
  </div>
</div>

<apx-chart
  #chart
  id="myChart"
  [series]="chartOptions.series"
  [chart]="chartOptions.chart"
  [xaxis]="chartOptions.xaxis"
  [yaxis]="chartOptions.yaxis"
  [fill]="chartOptions.fill"
  [dataLabels]="chartOptions.dataLabels"
  [stroke]="chartOptions.stroke"
  [tooltip]="chartOptions.tooltip"
  [grid]="chartOptions.grid"
></apx-chart>
