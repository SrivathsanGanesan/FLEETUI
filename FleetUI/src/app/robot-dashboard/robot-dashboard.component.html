<div class="container" #screen>
    <app-sidenavbar></app-sidenavbar>
    <div class="mainContent">


<div class="robot-dashboard-container">
    
    
  
    <!-- Slider Buttons for Navigation -->
    <div class="slider-buttons">
      <button [routerLink]="['/statistics/operation']" [class.active]="currentView === 'operation'">Operation</button>
      <button [routerLink]="['/statistics/robot']" [class.active]="currentView === 'robot'">Robot</button>
      <div class="slider" [ngClass]="{'left': currentView === 'operation', 'right': currentView === 'robot'}"></div>
    </div>
  
    <!-- Stat Cards Section -->
    <div class="statistics-container">
      <div class="stat-card">
        <div class="stat-title">Completed</div>
        <div class="stat-value">214</div>
        <div class="stat-change positive">+18.34% <span>&uarr;</span></div>
        <div class="stat-chart">
          <svg width="96" height="70" viewBox="0 0 96 70" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 68.5L14.5517 62.1133L18.5572 51.75L24.2989 56.5701L41.2568 1.5L50.8708 42.5917L60.0841 24.0342L73.0363 51.75L79.4456 43.3148L84.5196 46.5683L94 27.5288" stroke="#04CE00" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Inprogress</div>
        <div class="stat-value">127</div>
        <div class="stat-change positive">+18.34% <span>&uarr;</span></div>
        <div class="stat-chart">
          <svg width="94" height="64" viewBox="0 0 94 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 62L12.8434 53.1705L16.964 37.117L22.8194 43.5385L41.2531 28.689L47.5423 2L57.5182 38.7224L72.2651 2L76.6024 45.3445L82.4579 27.0836L92 41.5318" stroke="#FF718B" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Charging</div>
        <div class="stat-value">40</div>
        <div class="stat-change positive">+18.34% <span>&uarr;</span></div>
        <div class="stat-chart">
          <svg width="96" height="70" viewBox="0 0 96 70" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 68.5L14.5517 62.1133L18.5572 51.75L24.2989 56.5701L41.2568 1.5L50.8708 42.5917L60.0841 24.0342L73.0363 51.75L79.4456 43.3148L84.5196 46.5683L94 27.5288" stroke="#04CE00" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
      <app-operation-pie></app-operation-pie>
    </div>
  
            <!-- Robot Uptime Chart (Placeholder) -->
            <div class="robot-uptime-chart">
            <h3>Robot Uptime</h3>
            <!-- Add your chart component here -->
            <!-- <app-robot-uptime-chart></app-robot-uptime-chart> -->
            </div>
        
            <!-- Robot Activity Table -->
            <div class="robot-activity-section">
            <div class="section-header">
                <h3>Robot Activity</h3>
                <button class="view-all-btn">View All</button>
            </div>
            <table class="activity-table">
                <tr *ngFor="let activity of robotActivities">
                <td>{{ activity.id }}</td>
                <td>{{ activity.name }}</td>
                <td>{{ activity.task }}</td>
                <td>{{ activity.progress }}%</td>
                <td>{{ activity.status }}</td>
                </tr>
            </table>
            </div>
        
            <!-- Notifications Table -->
            <div class="notifications-section">
            <div class="section-header">
                <h3>Notifications</h3>
                <button class="view-all-btn">View All</button>
            </div>
            <table class="notifications-table">
                <tr *ngFor="let notification of notifications">
                <td>{{ notification.message }}</td>
                <td>{{ notification.timestamp }}</td>
                </tr>
            </table>
            </div>
        </div>
        <app-chart-timeline></app-chart-timeline>

    </div>
</div>
