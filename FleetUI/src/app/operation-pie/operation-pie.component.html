<div class="activities-container">
    <div class="activities-header">
        <div>
            <h3>Total activities</h3>
            <p>212</p>
            <span>Secondary text</span>
        </div>
        <div class="date-picker">
            <div class="dropdown">
                <button class="dropdown-toggle" (click)="toggleDropdown()">{{ selectedPeriod }} <span>&#9662;</span></button>
                <div class="dropdown-menu" *ngIf="isDropdownOpen">
                    <button (click)="selectPeriod('Today')">Today</button>
                    <button (click)="selectPeriod('Week')">Week</button>
                    <button (click)="selectPeriod('Month')">Month</button>
                </div>
            </div>
        </div>
    </div>
    <div class="activities-body">
        <div class="donut-chart">
            <app-chart1></app-chart1>
        </div>
        <div class="activities-info">
            <div class="info-percentage positive">1.3% <span>&uarr;</span></div>
            <div class="info-text">VS LAST WEEK</div>
            <div class="legend">
                <div class="legend-item">
                    <span class="legend-color completed"></span>
                    <span>74% Completed</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color inprogress"></span>
                    <span>26% Inprogress</span>
                </div>
            </div>
        </div>
    </div>
</div>
