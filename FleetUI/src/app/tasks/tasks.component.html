<div class="table-container">
  <div class="w-full max-w-6xl flex flex-col p-10 items-center justify-center gap-10 relative">
    
    <!-- Table container without scroll -->
    <div class="w-full">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              S.no
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Task ID
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Task Name
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Status
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Robot Name
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Source and Destination
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let item of paginatedData; index as i">
            <td class="px-6 py-4 whitespace-nowrap">
              {{ i + 1 + ((paginator?.pageIndex ?? 0) * (paginator?.pageSize ?? 10)) }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">{{ item.taskId }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ item.taskName }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ item.status }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ item.roboName }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ item.sourceDestination }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

    <!-- Paginator -->
    <div class="paginator-container">
      <mat-paginator [length]="filteredTaskData.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 20]" (page)="onPageChange($event)" showFirstLastButtons></mat-paginator>
    </div>
  




      <!-- Export -->
      <!-- Export -->
      <div class="export-button-container">
        <button class="export-button" (click)="showPopup()">Export</button>
        <div *ngIf="isPopupVisible" class="export-popup">
          <div class="popup-content">
            <button class="close-button" (click)="onClose()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path fill="none" d="M0 0h24v24H0z" />
                <path
                  d="M12 10.586l4.95-4.95 1.414 1.414L13.414 12l4.95 4.95-1.414 1.414L12 13.414l-4.95 4.95-1.414-1.414L10.586 12 5.636 7.05l1.414-1.414L12 10.586z"
                />
              </svg>
            </button>
            <h3>Select Format</h3>
            <div class="button-container">
              <button (click)="exportData('csv')">Export as CSV</button>
              <button (click)="exportData('excel')">Export as Excel</button>
              <button (click)="exportData('pdf')">Export as PDF</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
